
<!DOCTYPE html>
<html lang="ru">
<head>

  <title>–ü–æ–∏—Å–∫ ‚Äî ASTERION Ecosystem</title>
  <meta name="description" content="–ì–ª–æ–±–∞–ª—å–Ω—ã–π –ø–æ–∏—Å–∫ –ø–æ –≤—Å–µ–π –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ ASTERION Ecosystem" />
  <meta name="theme-color" content="#6ee7ff"/>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
  <style>
    :root {
      --bg: #0b0f14;
      --bg-soft: #0f1520;
      --panel: #121a25;
      --text: #e6f0ff;
      --muted: #9ab0c7;
      --brand: #67e8f9;
      --brand-2: #a78bfa;
      --accent: #22d3ee;
      --shadow: 0 10px 30px rgba(103,232,249,.08), 0 2px 10px rgba(0,0,0,.5);
      --radius: 16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
      --gold-1: #fcd34d;
      --gold-2: #f59e0b;
      --gold-3: #fbbf24;
      --fury-red: #ff4d5a;
    }

    .asterion-gold {
      background: linear-gradient(120deg, var(--gold-1), var(--gold-2), var(--gold-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }

    .fury-text {
      color: var(--fury-red);
      font-weight: 700;
    }

    * { 
      box-sizing: border-box;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><defs><radialGradient id="glow"><stop offset="0%%" stop-color="%2367e8f9" stop-opacity="0.8"/><stop offset="70%%" stop-color="%2322d3ee" stop-opacity="0.4"/><stop offset="100%%" stop-color="%23a78bfa" stop-opacity="0"/></radialGradient></defs><circle cx="16" cy="16" r="12" fill="url(%23glow)"/><circle cx="16" cy="16" r="5" fill="%2367e8f9" opacity="0.9"/><circle cx="16" cy="16" r="2.5" fill="%23ffffff"/></svg>') 16 16, auto;
    }

    a, button, input {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><defs><radialGradient id="glow2"><stop offset="0%%" stop-color="%23ffd700" stop-opacity="0.9"/><stop offset="60%%" stop-color="%23ffa500" stop-opacity="0.5"/><stop offset="100%%" stop-color="%23ff4500" stop-opacity="0"/></radialGradient></defs><circle cx="16" cy="16" r="14" fill="url(%23glow2)"/><circle cx="16" cy="16" r="6" fill="%23ffd700"/><circle cx="16" cy="16" r="3" fill="%23ffffff"/></svg>') 16 16, pointer;
    }

    body {
      margin: 0; color: var(--text); 
      background: radial-gradient(1200px 700px at 10% -10%, rgba(103,232,249,.12), transparent 60%),
                  radial-gradient(1200px 700px at 90% 10%, rgba(167,139,250,.10), transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg-soft));
      font-family: var(--sans);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .search-header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      padding: 20px;
      animation: fadeInDown 0.6s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .search-header h1 {
      font-size: clamp(32px, 5vw, 48px);
      margin: 0 0 16px;
      background: linear-gradient(120deg, var(--brand), var(--brand-2), var(--gold-1));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientShift 3s ease infinite;
      text-shadow: 0 0 40px rgba(103,232,249,.3);
      position: relative;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .search-box {
      position: relative;
      margin-bottom: 24px;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .search-input {
      width: 100%;
      padding: 18px 24px 18px 56px;
      font-size: 18px;
      background: linear-gradient(135deg, rgba(18,26,37,.95), rgba(12,18,27,.95));
      border: 2px solid rgba(103,232,249,.25);
      border-radius: 16px;
      color: var(--text);
      font-family: var(--sans);
      transition: all .4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 20px rgba(0,0,0,.3);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 
        0 0 0 4px rgba(103,232,249,.15),
        0 8px 40px rgba(103,232,249,.25),
        0 0 80px rgba(103,232,249,.1);
      transform: translateY(-2px);
    }

    .search-input::placeholder {
      color: var(--muted);
      opacity: 0.7;
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      pointer-events: none;
      animation: searchPulse 2s ease-in-out infinite;
    }

    @keyframes searchPulse {
      0%, 100% { 
        opacity: 0.7;
        transform: translateY(-50%) scale(1);
      }
      50% { 
        opacity: 1;
        transform: translateY(-50%) scale(1.1);
      }
    }

    .search-input:focus ~ .search-icon {
      animation: none;
      opacity: 1;
      filter: drop-shadow(0 0 8px var(--brand));
    }

    .clear-search {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(103,232,249,.15);
      border: none;
      color: var(--brand);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: all .3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(103,232,249,.2);
    }

    .clear-search:hover {
      background: rgba(103,232,249,.3);
      transform: translateY(-50%) scale(1.15) rotate(90deg);
      box-shadow: 0 4px 16px rgba(103,232,249,.4);
    }

    .clear-search:active {
      transform: translateY(-50%) scale(0.95) rotate(90deg);
    }

    .filters-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
      align-items: center;
      animation: slideInUp 0.6s ease-out 0.3s both;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .filter-btn {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(103,232,249,.25);
      background: rgba(18,26,37,.9);
      color: var(--muted);
      font-size: 14px;
      cursor: pointer;
      transition: all .3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 6px;
      position: relative;
      overflow: hidden;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(103,232,249,.2);
      transform: translate(-50%, -50%);
      transition: width .4s, height .4s;
    }

    .filter-btn:hover::before {
      width: 200px;
      height: 200px;
    }

    .filter-btn:hover {
      border-color: var(--brand);
      color: var(--text);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(103,232,249,.2);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, rgba(103,232,249,.2), rgba(167,139,250,.15));
      border-color: var(--brand);
      color: var(--brand);
      box-shadow: 0 0 20px rgba(103,232,249,.3);
    }

    .filter-btn span {
      position: relative;
      z-index: 1;
    }

    .sort-select {
      margin-left: auto;
      padding: 8px 16px;
      border-radius: 12px;
      border: 1px solid rgba(103,232,249,.25);
      background: rgba(18,26,37,.9);
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
    }

    .results-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      color: var(--muted);
      font-size: 14px;
    }

    .result-item {
      background: linear-gradient(135deg, rgba(18,26,37,.95), rgba(12,18,27,.95));
      border: 1px solid rgba(103,232,249,.15);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 16px;
      transition: all .4s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      display: block;
      color: inherit;
      position: relative;
      overflow: hidden;
      animation: resultFadeIn 0.4s ease-out both;
      animation-delay: calc(var(--index) * 0.05s);
    }

    @keyframes resultFadeIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .result-item::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(103,232,249,.15), 
        rgba(167,139,250,.15),
        transparent
      );
      transition: left 0.6s ease;
    }

    .result-item:hover {
      transform: translateY(-6px) scale(1.01);
      border-color: var(--brand);
      box-shadow: 
        0 16px 50px rgba(103,232,249,.25),
        0 0 40px rgba(103,232,249,.15),
        inset 0 1px 0 rgba(255,255,255,.05);
      background: linear-gradient(135deg, rgba(18,26,37,1), rgba(12,18,27,1));
    }

    .result-item:hover::after {
      left: 100%;
    }

    .result-item::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(120deg, var(--brand), var(--brand-2), var(--gold-1));
      border-radius: var(--radius);
      opacity: 0;
      z-index: -1;
      transition: opacity .3s;
    }

    .result-item:hover::before {
      opacity: 0.3;
      animation: rotateBorder 3s linear infinite;
    }

    @keyframes rotateBorder {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .result-bot {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
      transition: all .3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .result-item:hover .result-bot {
      transform: scale(1.05);
      box-shadow: 0 4px 12px currentColor;
    }

    .result-bot.events {
      background: rgba(252, 211, 77, .15);
      color: #fcd34d;
    }

    .result-bot.events::before {
      content: 'üìÖ ';
    }

    .result-bot.monitor {
      background: rgba(96, 165, 250, .15);
      color: #60a5fa;
    }

    .result-bot.monitor::before {
      content: 'üìä ';
    }

    .result-bot.partners {
      background: rgba(167, 139, 250, .15);
      color: #a78bfa;
    }

    .result-bot.partners::before {
      content: 'ü§ù ';
    }

    .result-bot.economy {
      background: rgba(255, 77, 90, .15);
      color: #ff4d5a;
    }

    .result-bot.economy::before {
      content: '';
      width: 1.1em;
      height: 1.1em;
      display: inline-block;
      background: url('assets/FuRYCoin.png') no-repeat center / contain;
      margin-right: 4px;
      vertical-align: -0.1em;
    }

    .result-bot.faq {
      background: rgba(52, 211, 153, .15);
      color: #34d399;
    }

    .result-bot.faq::before {
      content: '‚ùì ';
    }

    .result-title {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 8px;
      position: relative;
      z-index: 1;
    }

    .result-snippet {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
      position: relative;
      z-index: 1;
    }

    .result-snippet mark {
      background: rgba(103,232,249,.3);
      color: var(--brand);
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
    }

    .result-example {
      margin-top: 8px;
      padding: 8px 12px;
      background: rgba(103,232,249,.05);
      border-left: 3px solid var(--brand);
      border-radius: 6px;
      font-family: var(--mono);
      font-size: 13px;
      color: var(--text);
      position: relative;
      z-index: 1;
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .no-results-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .search-history {
      margin-bottom: 24px;
      padding: 16px;
      background: linear-gradient(135deg, rgba(18,26,37,.7), rgba(12,18,27,.6));
      border-radius: 12px;
      border: 1px solid rgba(103,232,249,.15);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.5s ease-out;
      box-shadow: 0 4px 20px rgba(0,0,0,.2);
    }

    .search-history h3 {
      margin: 0 0 12px;
      font-size: 14px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .history-items {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .history-item {
      padding: 6px 12px;
      background: rgba(103,232,249,.08);
      border: 1px solid rgba(103,232,249,.2);
      border-radius: 999px;
      font-size: 13px;
      color: var(--text);
      cursor: pointer;
      transition: all .3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 6px;
      position: relative;
      overflow: hidden;
    }

    .history-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(103,232,249,.3), transparent);
      transition: left .5s;
    }

    .history-item:hover {
      background: rgba(103,232,249,.2);
      border-color: var(--brand);
      transform: translateX(4px);
      box-shadow: 0 4px 12px rgba(103,232,249,.2);
    }

    .history-item:hover::before {
      left: 100%;
    }

    .history-item-remove {
      color: var(--muted);
      font-size: 16px;
      line-height: 1;
      transition: all .3s;
    }

    .history-item-remove:hover {
      color: var(--fury-red);
    }

    .shortcut-hint {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, rgba(18,26,37,.98), rgba(12,18,27,.95));
      border: 1px solid rgba(103,232,249,.3);
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 13px;
      color: var(--muted);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,.4);
      animation: floatHint 3s ease-in-out infinite;
    }

    @keyframes floatHint {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .shortcut-hint kbd {
      background: linear-gradient(135deg, rgba(103,232,249,.15), rgba(167,139,250,.15));
      padding: 4px 10px;
      border-radius: 6px;
      font-family: var(--mono);
      font-size: 12px;
      color: var(--brand);
      margin: 0 2px;
      border: 1px solid rgba(103,232,249,.2);
      box-shadow: 0 2px 8px rgba(103,232,249,.1);
      transition: all .3s;
    }

    .shortcut-hint kbd:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(103,232,249,.3);
    }

    .selected-result {
      border-color: var(--brand) !important;
      box-shadow: 0 0 0 3px rgba(103,232,249,.2) !important;
    }

    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(13,20,30,.65);
      border-radius: 12px;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgba(103,232,249,.6), rgba(167,139,250,.6));
      border-radius: 12px;
      border: 2px solid rgba(13,20,30,.65);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, rgba(103,232,249,.8), rgba(167,139,250,.8));
    }

    @media (max-width: 768px) {
      .filters-bar {
        flex-direction: column;
        align-items: stretch;
      }
      
      .sort-select {
        margin-left: 0;
        width: 100%;
      }
      
      .shortcut-hint {
        display: none;
      }
    }

  </style>
</head>
<body>
  <div class="container">

  <script>
    // –†–∞—Å—à–∏—Ä–µ–Ω–Ω–∞—è –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–æ–∏—Å–∫–∞
    const searchDatabase = [

      { bot: 'partners', title: '/partner_daily ‚Äî Daily –±–æ–Ω—É—Å', snippet: '–ü–æ–ª—É—á–∏—Ç—å –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å PTS/FuRY –¥–ª—è –ø–∞—Ä—Ç–Ω—ë—Ä–∞', url: 'partners.html#info', example: '/partner_daily name:"SkyForge"', keywords: ['daily', 'bonus', '–µ–∂–µ–¥–Ω–µ–≤–Ω—ã–π', 'pts', 'fury'] },
      { bot: 'partners', title: '/feedback ‚Äî –û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å', snippet: '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤ –∏–ª–∏ —Ä–µ–ø–æ—Ä—Ç –∫–æ–º–∞–Ω–¥–µ ASTERION', url: 'partners.html#feedback', example: '/feedback partner_name:"SkyForge" message:"–ù—É–∂–Ω–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∞"', keywords: ['–æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å', '—Ñ–∏–¥–±—ç–∫', 'feedback', '—Ä–µ–ø–æ—Ä—Ç', '–æ—Ç–∑—ã–≤'] },

      // AsterionEconomy Commands
      { bot: 'economy', title: '/shop ‚Äî –ú–∞–≥–∞–∑–∏–Ω', snippet: '–û—Ç–∫—Ä—ã–≤–∞–µ—Ç –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –º–∞–≥–∞–∑–∏–Ω —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏', url: 'economy.html#shop', example: '/shop', keywords: ['–º–∞–≥–∞–∑–∏–Ω', 'shop', '—Ç–æ–≤–∞—Ä—ã', '–∫—É–ø–∏—Ç—å', 'fury'] },
      { bot: 'economy', title: '/balance ‚Äî –ë–∞–ª–∞–Ω—Å', snippet: '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–≤–æ–π –∏–ª–∏ —á—É–∂–æ–π –±–∞–ª–∞–Ω—Å FuRY', url: 'economy.html#currency', example: '/balance user:@Kurato', keywords: ['–±–∞–ª–∞–Ω—Å', 'balance', 'fury', '–º–æ–Ω–µ—Ç—ã', '–¥–µ–Ω—å–≥–∏'] },
      { bot: 'economy', title: '/gift ‚Äî –ü–µ—Ä–µ–≤–æ–¥ FuRY', snippet: '–ü–µ—Ä–µ–¥–∞—Ç—å FuRY –¥—Ä—É–≥–æ–º—É —É—á–∞—Å—Ç–Ω–∏–∫—É', url: 'economy.html#currency', example: '/gift user:@Fors amount:250', keywords: ['–ø–µ—Ä–µ–≤–æ–¥', 'gift', '–ø–µ—Ä–µ–¥–∞—Ç—å', 'fury', '–æ—Ç–ø—Ä–∞–≤–∏—Ç—å'] },
      { bot: 'economy', title: '/daily ‚Äî –ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞', snippet: '–ü–æ–ª—É—á–∏—Ç—å –µ–∂–µ–¥–Ω–µ–≤–Ω—É—é –Ω–∞–≥—Ä–∞–¥—É (20h cooldown)', url: 'economy.html#currency', example: '/daily', keywords: ['–µ–∂–µ–¥–Ω–µ–≤–Ω–æ', 'daily', '–Ω–∞–≥—Ä–∞–¥–∞', 'fury', '–±–æ–Ω—É—Å'] },
      { bot: 'economy', title: '/shopadd ‚Äî –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä', snippet: '–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä –≤ –º–∞–≥–∞–∑–∏–Ω (–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–æ–ª—å –∏ –ª–∏–º–∏—Ç)', url: 'economy.html#admin-tools', example: '/shopadd name:"VIP —Ä–æ–ª—å" price:1000 type:cosmetic role:@VIP', keywords: ['–¥–æ–±–∞–≤–∏—Ç—å', 'shopadd', '—Ç–æ–≤–∞—Ä', '–º–∞–≥–∞–∑–∏–Ω', '–∞–¥–º–∏–Ω'] },
      { bot: 'economy', title: '/givefury ‚Äî –í—ã–¥–∞—Ç—å FuRY', snippet: '–í—ã–¥–∞—Ç—å –º–æ–Ω–µ—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é', url: 'economy.html#admin-tools', example: '/givefury user:@Kurato amount:500 reason:"–ü—Ä–∏–∑ –∑–∞ –∏–≤–µ–Ω—Ç"', keywords: ['–≤—ã–¥–∞—Ç—å', 'givefury', 'fury', '–º–æ–Ω–µ—Ç—ã', '–∞–¥–º–∏–Ω'] },

      // FAQ
      { bot: 'faq', title: '–ö–∞–∫ –ø—Ä–∏–≥–ª–∞—Å–∏—Ç—å –±–æ—Ç–æ–≤?', snippet: '–ë–æ—Ç—ã –¥–æ—Å—Ç—É–ø–Ω—ã –ø–æ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–º –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è–º –æ—Ç –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ü–∏–∏ ASTERION', url: 'faq.html#invite', keywords: ['–ø—Ä–∏–≥–ª–∞—Å–∏—Ç—å', '–¥–æ–±–∞–≤–∏—Ç—å', '—É—Å—Ç–∞–Ω–æ–≤–∫–∞', 'invite', '–±–æ—Ç'] },
      { bot: 'faq', title: '–ë–æ—Ç –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç', snippet: '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Ç–∞—Ç—É—Å, –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞ –∏ Use Application Commands', url: 'faq.html#not-responding', keywords: ['–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç', '–Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç', '–ø—Ä–æ–±–ª–µ–º–∞', '–±–∞–≥', '–æ—à–∏–±–∫–∞'] },
      { bot: 'faq', title: '–ù–µ –Ω–∞—á–∏—Å–ª—è–µ—Ç—Å—è XP', snippet: '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ blacklist –∫–∞–Ω–∞–ª–æ–≤, –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –¥–ª–∏–Ω—É —Å–æ–æ–±—â–µ–Ω–∏–π –∏ –∫—É–ª–¥–∞—É–Ω', url: 'faq.html#no-xp', keywords: ['xp', '–Ω–µ –Ω–∞—á–∏—Å–ª—è–µ—Ç—Å—è', '–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç', '–æ–ø—ã—Ç', '–ø—Ä–æ–±–ª–µ–º–∞'] },
      { bot: 'faq', title: '–ß—Ç–æ —Ç–∞–∫–æ–µ ASTERION Ecosystem?', snippet: '–ù–∞–±–æ—Ä –∏–∑ —Ç—Ä—ë—Ö –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö Discord-–±–æ—Ç–æ–≤ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–æ–º', url: 'faq.html#what', keywords: ['—á—Ç–æ —Ç–∞–∫–æ–µ', 'asterion', 'ecosystem', '—Å–∏—Å—Ç–µ–º–∞', '–±–æ—Ç—ã'] },
    ];

    const searchInput = document.getElementById('globalSearch');
    const resultsContainer = document.getElementById('results');
    const resultsInfo = document.getElementById('resultsInfo');
    const filterInfo = document.getElementById('filterInfo');
    const clearSearchBtn = document.getElementById('clearSearch');
    const sortSelect = document.getElementById('sortSelect');
    const searchHistoryEl = document.getElementById('searchHistory');
    const historyItemsEl = document.getElementById('historyItems');

    let currentFilter = 'all';
    let currentSort = 'relevance';
    let searchHistory = JSON.parse(localStorage.getItem('asterion_search_history') || '[]');
    let selectedIndex = -1;
    let currentResults = [];

    // –§–∏–ª—å—Ç—Ä—ã
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        performSearch(searchInput.value);
      });
    });

    // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
    sortSelect.addEventListener('change', (e) => {
      currentSort = e.target.value;
      performSearch(searchInput.value);
    });

    // –û—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
    clearSearchBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearSearchBtn.style.display = 'none';
      resultsContainer.innerHTML = '';
      resultsInfo.textContent = '';
      filterInfo.textContent = '';
      selectedIndex = -1;
      searchInput.focus();
    });

    function highlightText(text, query) {
      if (!query) return text;
      const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function sortResults(results) {
      if (currentSort === 'alphabet') {
        return results.sort((a, b) => a.title.localeCompare(b.title));
      } else if (currentSort === 'bot') {
        return results.sort((a, b) => a.bot.localeCompare(b.bot));
      }
      return results; // relevance - —É–∂–µ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ
    }

    function performSearch(query) {
      if (!query.trim()) {
        resultsContainer.innerHTML = '';
        resultsInfo.textContent = '';
        filterInfo.textContent = '';
        clearSearchBtn.style.display = 'none';
        selectedIndex = -1;
        updateSearchHistory();
        return;
      }

      clearSearchBtn.style.display = 'flex';
      const lowerQuery = query.toLowerCase();
      
      let results = searchDatabase.filter(item => {
        const matchesQuery = item.title.toLowerCase().includes(lowerQuery) ||
               item.snippet.toLowerCase().includes(lowerQuery) ||
               (item.example && item.example.toLowerCase().includes(lowerQuery)) ||
               item.keywords.some(kw => kw.includes(lowerQuery));
        
        const matchesFilter = currentFilter === 'all' || item.bot === currentFilter;
        
        return matchesQuery && matchesFilter;
      });

      // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç–∏ (—Ç–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –≤ title –≤—ã—à–µ)
      if (currentSort === 'relevance') {
        results.sort((a, b) => {
          const aTitle = a.title.toLowerCase().indexOf(lowerQuery);
          const bTitle = b.title.toLowerCase().indexOf(lowerQuery);
          if (aTitle !== -1 && bTitle === -1) return -1;
          if (aTitle === -1 && bTitle !== -1) return 1;
          return 0;
        });
      }

      results = sortResults(results);
      currentResults = results;
      selectedIndex = -1;

      resultsInfo.textContent = results.length > 0 
        ? `–ù–∞–π–¥–µ–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤: ${results.length}`
        : '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ';

      filterInfo.textContent = currentFilter !== 'all' 
        ? `–§–∏–ª—å—Ç—Ä: ${currentFilter}`
        : '';

      if (results.length === 0) {
        resultsContainer.innerHTML = `
          <div class="no-results">
            <div class="no-results-icon">üîç</div>
            <h3>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
            <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–∏–µ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ –∏–ª–∏ –ø–æ—Å–µ—Ç–∏—Ç–µ <a href="faq.html" style="color: var(--brand);">FAQ</a></p>
          </div>
        `;
        return;
      }

      resultsContainer.innerHTML = results.map((item, index) => `
        <a href="${item.url}" class="result-item" data-index="${index}" style="--index: ${index}">
          <span class="result-bot ${item.bot}">${
            item.bot === 'events' ? 'Events' : 
            item.bot === 'monitor' ? 'Monitor' : 
            item.bot === 'partners' ? 'Partners' :
            item.bot === 'economy' ? 'Economy' :
            'FAQ'
          }</span>
          <h3 class="result-title">${highlightText(item.title, query)}</h3>
          <p class="result-snippet">${highlightText(item.snippet, query)}</p>
          ${item.example ? `<div class="result-example">${highlightText(item.example, query)}</div>` : ''}
        </a>
      `).join('');

      // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –∏—Å—Ç–æ—Ä–∏—é
      saveToHistory(query);
    }

    function saveToHistory(query) {
      if (!query.trim()) return;
      
      // –£–¥–∞–ª–∏—Ç—å –¥—É–±–ª–∏–∫–∞—Ç—ã
      searchHistory = searchHistory.filter(q => q !== query);
      // –î–æ–±–∞–≤–∏—Ç—å –≤ –Ω–∞—á–∞–ª–æ
      searchHistory.unshift(query);
      // –û–≥—Ä–∞–Ω–∏—á–∏—Ç—å –¥–æ 10 —ç–ª–µ–º–µ–Ω—Ç–æ–≤
      searchHistory = searchHistory.slice(0, 10);
      
      localStorage.setItem('asterion_search_history', JSON.stringify(searchHistory));
      updateSearchHistory();
    }

    function updateSearchHistory() {
      if (searchHistory.length === 0 || searchInput.value.trim()) {
        searchHistoryEl.style.display = 'none';
        return;
      }

      searchHistoryEl.style.display = 'block';
      historyItemsEl.innerHTML = searchHistory.map((query, index) => `
        <div class="history-item" data-query="${query}">
          üïê ${query}
          <span class="history-item-remove" data-index="${index}">√ó</span>
        </div>
      `).join('');

      // –ö–ª–∏–∫ –ø–æ –∏—Å—Ç–æ—Ä–∏–∏
      document.querySelectorAll('.history-item').forEach(item => {
        item.addEventListener('click', (e) => {
          if (!e.target.classList.contains('history-item-remove')) {
            searchInput.value = item.dataset.query;
            performSearch(item.dataset.query);
          }
        });
      });

      // –£–¥–∞–ª–µ–Ω–∏–µ –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
      document.querySelectorAll('.history-item-remove').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const index = parseInt(btn.dataset.index);
          searchHistory.splice(index, 1);
          localStorage.setItem('asterion_search_history', JSON.stringify(searchHistory));
          updateSearchHistory();
        });
      });
    }

    function selectResult(index) {
      const items = document.querySelectorAll('.result-item');
      items.forEach(item => item.classList.remove('selected-result'));
      
      if (index >= 0 && index < items.length) {
        items[index].classList.add('selected-result');
        items[index].scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        selectedIndex = index;
      }
    }

    // Debounce –¥–ª—è –ø–æ–∏—Å–∫–∞
    let searchTimeout;
    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        performSearch(e.target.value);
      }, 300);
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.location.href = 'index.html';
      }
      
      if (currentResults.length > 0) {
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          selectedIndex = (selectedIndex + 1) % currentResults.length;
          selectResult(selectedIndex);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          selectedIndex = selectedIndex <= 0 ? currentResults.length - 1 : selectedIndex - 1;
          selectResult(selectedIndex);
        } else if (e.key === 'Enter' && selectedIndex >= 0) {
          e.preventDefault();
          window.location.href = currentResults[selectedIndex].url;
        }
      }
      
      // –§–æ–∫—É—Å –Ω–∞ –ø–æ–∏—Å–∫ –ø–æ /
      if (e.key === '/' && document.activeElement !== searchInput) {
        e.preventDefault();
        searchInput.focus();
      }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateSearchHistory();
    searchInput.focus();
  </script>
